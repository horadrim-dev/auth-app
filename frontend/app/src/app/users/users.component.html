<h3 class="mb-4">Список пользователей</h3>

<p-progressBar *ngIf="loading" mode="indeterminate" [style]="{ height: '6px' }" />

<p-table *ngIf="!loading"  [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>
                <span class="p-error">Пароль</span>
                <br>
                <small>(реализовано только для демонстрационных целей)</small>
            </th>
            <th>Имя</th>
            <th>Фамилия</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.raw_password }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
        </tr>
    </ng-template>
</p-table>
